<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticker Search Result</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .price {
      font-size: 24px;
      margin: 20px 0;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-link:hover {
      background-color: #555;
    }
    .watchlist-form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .watchlist-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    {% if error %}
      <p class="error">{{ error }}</p>
    {% else %}
      <h1>üìà {{ ticker }}</h1>
      <div class="price">Huidige prijs: ${{ price }}</div>
      <form class="watchlist-form" method="POST">
        <input type="hidden" name="ticker" value="{{ ticker }}">
        <button type="submit">‚ûï Toevoegen aan Watchlist</button>
      </form>
    {% endif %}
    <a href="/" class="back-link">‚¨ÖÔ∏è Terug naar Dashboard</a>
  </div>

</body>
</html>
