<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dagelijkse Aanbevelingen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .chart-container {
            margin-bottom: 50px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
        }

        .controls {
            margin-bottom: 20px;
        }

        .chart-title {
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“Š Dagelijkse Aanbevelingen</h1>

    <div class="controls row mb-4">
        <div class="col-md-4">
            <label for="period" class="form-label">Periode:</label>
            <select id="period" class="form-select">
                <option selected>1mo</option>
                <option>1y</option>
                <option>6mo</option>
                <option>3mo</option>
                <option>max</option>
            </select>
        </div>
        <div class="col-md-8">
            <label class="form-label">Technische indicatoren:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="sma" checked>
                <label class="form-check-label" for="sma">SMA</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="ema">
                <label class="form-check-label" for="ema">EMA</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="rsi">
                <label class="form-check-label" for="rsi">RSI</label>
            </div>
        </div>
    </div>

    {% for rec, chart in recommendations|zip(charts) %}
    <div class="chart-container">
        <h3 class="chart-title">{{ rec.name }} ({{ rec.symbol }})</h3>
        <div>{{ chart | safe }}</div>
    </div>
    {% endfor %}

</div>

<script>
    // Placeholder voor toekomstige interacties
    document.getElementById("period").addEventListener("change", function () {
        alert("Periode wijzigen wordt binnenkort interactief gemaakt.");
    });

    document.querySelectorAll(".form-check-input").forEach(cb => {
        cb.addEventListener("change", function () {
            alert("Indicatoren aan/uit werkt binnenkort.");
        });
    });
</script>

</body>
</html>
